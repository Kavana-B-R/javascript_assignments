<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p>First to 15 is the champion</p>
        <div class="scoreboard">
            <div class="score">
                <span id="user-score">0</span>
                <p>You</p>
            </div>
            <div class="score">
                <span id="computer-score">0</span>
                <p>Computer</p>
            </div>
        </div>
        <h2>Rock, Paper, or Scissors?</h2>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p>You played <span id="user-choice">...</span></p>
            <p>The computer played <span id="computer-choice">...</span></p>
        </div>
        <h3 id="winner">Let's play!</h3>
        <table>
            <thead>
                <tr>
                    <th>Your Choice</th>
                    <th>Computer Choice</th>
                    <th>Win</th>
                </tr>
            </thead>
            <tbody id="game-history">
                <!-- Game history will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="game.js"></script>
</body>
</html>
