<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Your custom CSS stylesheet (you can create your own or use an existing one) -->
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock✊ Paper✋ Scissors ✌️</h1>
        <div class="scoreboard">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        <div class="choices">
            <div class="choice" id="rock">✊ Rock</div>
            <div class="choice" id="paper">✋ Paper</div>
            <div class="choice" id="scissors">✌️ Scissors</div>
        </div>
        <div class="result">Choose your move!</div>
        <!-- Add your JavaScript logic to handle game interactions -->
        <script src="logic.js"></script>
    </div>
</body>
</html>
